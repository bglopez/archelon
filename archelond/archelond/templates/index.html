{% extends 'base.html' %}
{% block title %}
Archelon is Hungry
{% endblock %}

{% block content %}
<script id="actionTemplate" type="text/x-handlebars-template">
{% raw %}
  <button type="button" data-id="{{ this.attributes.id }}"
          class="btn--red delete-history" aria-label="Left Align">
    <span class="fa fa-trash"></span><span class="my-fa-space">Delete</span>
  </button>
{% endraw %}
</script>
<div class="p1 grd-row pb0">
  <div class="grd-row-col-1-6">
    <img class="flt--left" src="{{ url_for('static', filename='images/header.png') }}">
  </div>
  <div class="grd-row-col-3-6">
    <h1>
      Archelon
    </h1>
  </div>
  <div class="grd-row-col-2-6 txt--right" id="token">
    <a href="#" id="token-toggle" class="btn">
      <span id="token-label">Reveal Token</span>
    </a>
  </div>  
</div>
<div>
  <div class="grd-row-col-6-6" id="token-display">
  </div>
</div>
<div class="p1 pt0" id="search-box">
  <form>
    <input type="search" name="search" id="search" placeholder="Search">
  </form>
</div>
<div class="p1" id="table-grid">
</div>
{% endblock %}

{% block extra_js %}

<script type="text/javascript" charset="utf-8">
  var HISTORY_API_URL = "{{ url_for('history') }}";
  var TOKEN_API_URL = "{{ url_for('token') }}";
</script>
{% assets filters='jsmin', output='gen/history.js',
    'js/history.js'
%}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
{% endblock %}
